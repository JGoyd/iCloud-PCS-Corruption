name: CodeQL Security Analysis

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code for Security Issues
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality
        config: |
          name: "Security Analysis Config"
          
          queries:
            - uses: security-extended
            - uses: security-and-quality
          
          paths-ignore:
            - '**/test_*.py'
            - 'tests/poc/fixtures/*.json'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

    - name: Analysis Summary
      if: always()
      run: |
        echo "## CodeQL Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Analyzed for:" >> $GITHUB_STEP_SUMMARY
        echo "- Missing input validation" >> $GITHUB_STEP_SUMMARY
        echo "- Data integrity checks" >> $GITHUB_STEP_SUMMARY
        echo "- Timestamp validation" >> $GITHUB_STEP_SUMMARY
        echo "- Error handling gaps" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "See Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY
